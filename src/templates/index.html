<!doctype html>
<html>
<head>
    <title>DnD Story Mode Characters</title>
</head>
<body>
    <h1>Characters</h1>
    <a href="{{ url_for('create_character') }}">Create Character</a>
    <ul>
    {% for c in characters %}
        <li>
            <strong>{{ c.name }}</strong> - {{ c.race }} {{ c.class }}<br>
            Abilities: {{ c.abilities|join(', ') }}
        </li>
    {% else %}
        <li>No characters yet.</li>
    {% endfor %}
    </ul>
</body>
</html>
