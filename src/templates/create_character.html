<!doctype html>
<html>
<head>
    <title>Create Character</title>
</head>
<body>
    <h1>Create Character</h1>
    <form method="post">
        <label>Name: <input type="text" name="name" required></label><br>
        <label>Class: <input type="text" name="class" required></label><br>
        <label>Race: <input type="text" name="race" required></label><br>
        <h3>Abilities (Story Mode default is {{ default_abilities|join(', ') }})</h3>
        {% for i in range(6) %}
            <label>Ability {{ i+1 }}: <input type="number" name="ability"></label><br>
        {% endfor %}
        <button type="submit">Create</button>
    </form>
    <p><a href="{{ url_for('index') }}">Back to list</a></p>
</body>
</html>
